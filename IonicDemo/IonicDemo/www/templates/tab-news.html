<ion-view view-title="News">
    <ion-content class="padding" style="padding-top:43px;">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" style="width:100%;height:300px;">
            <ion-slide>
                <div class="box blue">
                    <h1>BLUE</h1>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box yellow">
                    <h1>YELLOW</h1>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box pink">
                    <h1>PINK</h1>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
